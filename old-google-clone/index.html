<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div>
        <center>
            <div class="img">
                <img src="images/google.jpg" alt="google">
            </div>
        </center>
        <center>
            <table class="table">
                <tbody>
                    <tr>
                        <td class="search-row" colspan="3">
                            <center>
                                <span>Search the web using Google!</span>
                                <br>
                                <input type="text" name="q" value size="40">
                                <br>
                                <input type="submit" value="Google Search">
                                <input type="submit" name="sa" value="I'm feeling lucky">
                                <br>
                            </center>
                        </td>
                    </tr>
                    <tr class="things-row">
                        <td class="width td1-bgcolor">
                            <center>
                                <span>Special Searches</span>
                                <br>
                                <a href="">Stanford Search</a>
                                <br>
                                <a href="">Linux Search</a>
                                <br>
                            </center>
                        </td>
                        <td class="td2-bgcolor">
                            <center>
                                <font size="-1">
                                    <a href="">Help!</a>
                                    <br>
                                    <a href="">About Google!</a>
                                    <br>
                                    <a href="">Company Info</a>
                                    <br>
                                    <a href="">Google! Logos</a>
                                    <br>
                                </font>
                            </center>
                        </td>
                        <td class="td3-bgcolor">
                            <center>
                                <font size="-1">
                                    <span>Get Google!</span>
                                    <br>
                                    <span>updates monthly:</span>
                                    <br>
                                    <input type="text" name="emailaddr" value="your e-mail">
                                    <br>
                                    <input type="submit" name="SubmitAction" value="Subscribe">
                                    <font size="-1">
                                        <a href="">Archive</a>
                                    </font>
                                </font>
                            </center>
                        </td>
                    </tr>
                </tbody>
            </table>
        </center>
        <div>
            <p></p>
            <center>
                <font size="-1">
                    Copyright Â©1998 Google Inc.
                </font>
            </center>
        </div>
    </div>
</body>
</html>
